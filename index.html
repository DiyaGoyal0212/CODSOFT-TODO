<body>
    <h1>TO-DO LIST</h1>
    <h3>Welcome to your task diary!!!</h3>
    <div class="listoo"><div class="working">
        <h2>WORKING</h2>
        <ul>
            <li>Write task in input box</li>
            <li>Click on "ENTER TASK"</li>
            <li>Task will be shown in list</li>
            <li>To delete that task click on "x"</li>
            <li>To mark that task for completion click on task name</li>
        </ul>
    </div></div>
    <div class="listo"><div class="list">
        <input type="text" placeholder="Task">
        <button onclick="addtask()">ENTER TASK</button>
        <hr>
        <ul id="listcontainer" >

           
        </ul>
        
    </div>
</div>
